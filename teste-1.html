<!DOCTYPE html>

<html>
    <head>
        <title>Movimentando personagens com keydown</title>
    </head>

    <body>
        <canvas id="canvas_teclado_1" width="500" height="500"></canvas>
        <script>
            //Referencia do canvas
            var canvas = document.getElementById('canvas_teclado_1');
            var context = canvas.getContext('2d');

            //Posicao inicial do personagem
            var posicao = 0;
            desenharPersonagem();

            document.addEventListener('keydown', function(evento){
                if(evento.keyCode == 37){   //Seta para a direita
                    posicao -= 10;
                    desenharPersonagem();
                }else if(evento.keyCode == 39){
                    posicao += 10;
                    desenharPersonagem();
                }
            });

            //Um personagem nao muito simpatico, mas...
            function desenharPersonagem(){
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillRect(posicao, 100, 20, 50);
            }
        </script>
    </body>


</html>
